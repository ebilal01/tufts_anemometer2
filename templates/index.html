<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Visualization</title>
    <link rel="stylesheet" href="/static/format.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
</head>
<body>
    <h1>Flight Data Visualization</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <div id="graph" style="height: 300px; width: 100%; margin-top: 20px;"></div>
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 300px;"></canvas>

    <!-- Label for Latitude and Longitude -->
    <div id="coordinates" style="margin-top: 10px; font-size: 16px;">
        Latitude: <span id="lat">0</span>, Longitude: <span id="lon">0</span>
    </div>

    <!-- CSV Download Button -->
    <div id="download-section" style="margin-top: 20px;">
        <a href="/download-history" class="btn" download style="text-decoration: none; color: white; background-color: #007BFF; padding: 10px 15px; border-radius: 5px; font-size: 16px;">
            Download History as CSV
        </a>
    </div>

    <script>
         const baseURL = 'https://tufts-anemometer2.onrender.com';  // Replace with your actual Render app URL
        // Initialize Leaflet map
        const map = L.map('map').setView([0, 0], 2);
        const marker = L.marker([0, 0]).addTo(map);

        const updateMap = async () => {
            try {
                const response = await fetch('/live-data');
                const data = await response.json();
                if (data.latitude && data.longitude) {
                    marker.setLatLng([data.latitude, data.longitude]);
                    map.setView([data.latitude, data.longitude], 8);
                    document.getElementById('lat').textContent = data.latitude.toFixed(6);
                    document.getElementById('lon').textContent = data.longitude.toFixed(6);
                }
            } catch (error) {
                console.error('Error updating map:', error);
            }
        };
        setInterval(updateMap, 1000);

        // Babylon.js for 3D rendering
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera and light
            const camera = new BABYLON.ArcRotateCamera('camera', Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0), scene);

            // Load satellite model
            BABYLON.SceneLoader.Append('./static/models/', 'SATELLITE.gltf', scene, () => {
                console.log('Satellite model loaded');
            });

            // Create the arrow with a small offset from the model
            const arrowLength = 2; // Length of the arrow
            const arrowHeadLength = 0.5; // Length of the arrowhead
            const arrowHeadWidth = 0.2; // Width of the arrowhead
            const arrowColor = new BABYLON.Color3(1, 0, 0); // Red color for the arrow

            // Create an arrow from the model (positioned away from the model)
            const arrow = BABYLON.MeshBuilder.CreateLines("arrow", {
                points: [
                    new BABYLON.Vector3(0, 0, 0), // Arrow start point (origin)
                    new BABYLON.Vector3(arrowLength, 0, 0) // Arrow end point
                ]
            }, scene);

            // Add arrowhead
            const arrowHead = BABYLON.MeshBuilder.CreateCylinder("arrowHead", {
                diameterTop: 0,
                diameterBottom: arrowHeadWidth,
                height: arrowHeadLength,
                tessellation: 4
            }, scene);

            // Position the arrowhead at the end of the arrow
            arrowHead.position = new BABYLON.Vector3(arrowLength + arrowHeadLength / 2, 0, 0);

            // Color the arrow and arrowhead red
            arrow.color = arrowColor;
            arrowHead.material = new BABYLON.StandardMaterial("arrowMat", scene);
            arrowHead.material.diffuseColor = arrowColor;

            // Add a small offset to avoid the arrow colliding with the model
            const offset = 0.5;
            arrow.position = new BABYLON.Vector3(offset, 0, 0); // Offset the arrow from the model by 0.5 units
            arrowHead.position.addInPlace(new BABYLON.Vector3(offset, 0, 0));

            // Function to update the arrow direction with the force vector
            const updateArrowDirection = (force) => {
                const direction = new BABYLON.Vector3(force.x, force.y, force.z).normalize();
                arrow.position = direction.multiplyByFloats(offset, offset, offset);
                arrow.setVerticesData(BABYLON.VertexBuffer.PositionKind, [
                    new BABYLON.Vector3(0, 0, 0), // Arrow start point
                    direction.scale(arrowLength) // Arrow end point
                ]);
                // Update arrowhead position
                arrowHead.position = direction.scale(arrowLength + arrowHeadLength / 2);
                arrowHead.lookAt(direction.scale(arrowLength)); // Point the arrowhead in the direction of the vector
            };

             // Fetch and display message history
        async function fetchMessageHistory() {
            try {
                const response = await fetch(`${baseURL}/message-history`); // Adjust this if needed
                if (!response.ok) throw new Error('Failed to fetch message history');
                const historyData = await response.json();
                
                const historyList = document.getElementById('message-history');
                historyList.innerHTML = ''; // Clear previous history

                historyData.forEach((msg, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `(${msg.received_time}) ${JSON.stringify(msg)}`;
                    historyList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching message history:', error);
            }
        }

        // Fetch data on page load and refresh periodically
        window.onload = () => {
            fetchLatestMessage(); // Load latest message
            fetchMessageHistory(); // Load history
            setInterval(fetchLatestMessage, 5000); // Refresh latest message every 5 seconds
        };

            // Fetch live telemetry data
            const fetchTelemetryData = async () => {
                try {
                    const response = await fetch('/animation-data');
                    const telemetry = await response.json();
                    console.log('Telemetry:', telemetry);

                    // Update the arrow direction based on the force vector
                    const force = telemetry.force;
                    updateArrowDirection(force);
                } catch (error) {
                    console.error('Error fetching telemetry data:', error);
                }
            };

            setInterval(fetchTelemetryData, 1000);

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
