<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Visualization</title>
    <link rel="stylesheet" href="/static/format.css">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <h1>Flight Data Visualization</h1>

    <!-- Map Container -->
    <div id="map" style="height: 500px; width: 100%;"></div>
    
    <!-- Altitude Graph -->
    <canvas id="altitudeGraph" style="height: 300px; width: 100%; margin-top: 20px;"></canvas>
    
    <!-- Babylon.js 3D Model -->
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 300px;"></canvas>

    <!-- Coordinate Display -->
    <div id="coordinates" style="margin-top: 10px; font-size: 16px;">
        Latitude: <span id="lat">0</span>, Longitude: <span id="lon">0</span>
    </div>

    <!-- CSV Download Button -->
    <div id="download-section" style="margin-top: 20px;">
        <a href="/download-history" class="btn" download style="text-decoration: none; color: white; background-color: #007BFF; padding: 10px 15px; border-radius: 5px; font-size: 16px;">
            Download History as CSV
        </a>
    </div>

    <script>
        const baseURL = 'https://tufts-anemometer2.onrender.com';

        // Initialize Leaflet map
        const map = L.map('map').setView([0, 0], 2);
        const marker = L.marker([0, 0]).addTo(map);

        // Fetch and update map
        const updateMap = async () => {
            try {
                const response = await fetch(`${baseURL}/live-data`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();

                if (data.latitude !== undefined && data.longitude !== undefined) {
                    const lat = parseFloat(data.latitude);
                    const lon = parseFloat(data.longitude);

                    if (!isNaN(lat) && !isNaN(lon)) {
                        marker.setLatLng([lat, lon]);
                        map.setView([lat, lon], 8);
                        document.getElementById('lat').textContent = lat.toFixed(6);
                        document.getElementById('lon').textContent = lon.toFixed(6);
                    }
                }
            } catch (error) {
                console.error("Error updating map:", error);
            }
        };

        setInterval(updateMap, 1000);

        // Babylon.js 3D Model
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        let satelliteModel;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.ArcRotateCamera('camera', Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0), scene);

            BABYLON.SceneLoader.Append('./static/models/', 'SATELLITE.gltf', scene, (loadedScene) => {
                satelliteModel = loadedScene.meshes[0];
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener('resize', () => engine.resize());

        // Altitude Graph (Chart.js)
        const ctx = document.getElementById('altitudeGraph').getContext('2d');
        const altitudeData = {
            labels: [],
            datasets: [{ label: 'Altitude (m)', data: [], borderColor: 'blue', borderWidth: 2, fill: false }]
        };
        const altitudeChart = new Chart(ctx, { type: 'line', data: altitudeData });

        const updateAltitudeGraph = (altitude) => {
            const now = new Date().toLocaleTimeString();
            altitudeData.labels.push(now);
            altitudeData.datasets[0].data.push(altitude);
            if (altitudeData.labels.length > 20) {
                altitudeData.labels.shift();
                altitudeData.datasets[0].data.shift();
            }
            altitudeChart.update();
        };

        const fetchTelemetryData = async () => {
            try {
                const response = await fetch(`${baseURL}/animation-data`);
                if (!response.ok) throw new Error('Failed to fetch telemetry data');
                const telemetry = await response.json();

                if (telemetry.altitude) {
                    updateAltitudeGraph(parseFloat(telemetry.altitude));
                }
            } catch (error) {
                console.error('Error fetching telemetry data:', error);
            }
        };

        setInterval(fetchTelemetryData, 1000);
    </script>
</body>
</html>
