<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Visualization</title>
    <link rel="stylesheet" href="/static/format.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For altitude graph -->
</head>
<body>
    <h1>Flight Data Visualization</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <canvas id="altitudeGraph" style="height: 300px; width: 100%; margin-top: 20px;"></canvas>
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 300px;"></canvas>

    <div id="coordinates" style="margin-top: 10px; font-size: 16px;">
        Latitude: <span id="lat">0</span>, Longitude: <span id="lon">0</span>
    </div>

    <div id="download-section" style="margin-top: 20px;">
        <a href="/download-history" class="btn" download style="text-decoration: none; color: white; background-color: #007BFF; padding: 10px 15px; border-radius: 5px; font-size: 16px;">
            Download History as CSV
        </a>
    </div>

    <script>
        const baseURL = 'https://tufts-anemometer2.onrender.com';

        // Initialize Leaflet map
        const map = L.map('map').setView([0, 0], 2);
        const marker = L.marker([0, 0]).addTo(map);

        const updateMap = async () => {
            try {
                const response = await fetch(`${baseURL}/live-data`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                console.log("Live data received:", data);

                if (data.latitude !== undefined && data.longitude !== undefined) {
                    const lat = parseFloat(data.latitude);
                    const lon = parseFloat(data.longitude);

                    if (!isNaN(lat) && !isNaN(lon)) {
                        marker.setLatLng([lat, lon]);
                        map.setView([lat, lon], 8);
                        document.getElementById('lat').textContent = lat.toFixed(6);
                        document.getElementById('lon').textContent = lon.toFixed(6);
                    }
                }
            } catch (error) {
                console.error("Error updating map:", error);
            }
        };

        setInterval(updateMap, 1000);

        // Babylon.js 3D model setup
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.ArcRotateCamera('camera', Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0), scene);

            BABYLON.SceneLoader.Append('./static/models/', 'SATELLITE.gltf', scene, () => {
                console.log('Satellite model loaded');
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener('resize', () => {
            engine.resize();
        });

        // Altitude graph setup
        const ctx = document.getElementById('altitudeGraph').getContext('2d');
        const altitudeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Altitude (m)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                    fill: false
                }]
            }
        });

        const updateAltitudeGraph = (altitude) => {
            if (altitude !== undefined) {
                const now = new Date().toLocaleTimeString();
                altitudeChart.data.labels.push(now);
                altitudeChart.data.datasets[0].data.push(altitude);

                if (altitudeChart.data.labels.length > 50) {
                    altitudeChart.data.labels.shift();
                    altitudeChart.data.datasets[0].data.shift();
                }

                altitudeChart.update();
            }
        };

        const fetchLatestMessage = async () => {
            try {
                const response = await fetch(`${baseURL}/live-data`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                console.log("Latest message:", data);

                if (data.altitude !== undefined) {
                    updateAltitudeGraph(parseFloat(data.altitude));
                }
            } catch (error) {
                console.error("Error fetching latest message:", error);
            }
        };

        setInterval(fetchLatestMessage, 1000);
    </script>
</body>
</html>
